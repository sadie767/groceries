<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>groceries</title>
  </head>
  <body>
    <div class="container">
          <h1>What do we need to buy?</h1>
          <div>
            <form id="formOne">
              <div class="form-group">
                <label for="grocery1">1</label>
                <input id="grocerty1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="grocery2">2</label>
                <input id="grocery2" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="grocery3">3</label>
                <input id="grocery3" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="grocery4">4</label>
                <input id="grocery4" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="grocery5">5</label>
                <input id="grocery5" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="grocery6">6</label>
                <input id="grocery6" class="form-control" type="text">
              </div>

              <button type="submit" class="btn">Show me the grocery list!</button>
            </form>
          </div>

          <div id="list">
            <h1>Grocery list in alphabetical order</h1>
            <ul>
              <li><span class="grocery1"></span></li>
              <li><span class="grocery2"></span></li>
              <li><span class="grocery3"></span></li>
              <li><span class="grocery4"></span></li>
              <li><span class="grocery5"></span></li>
            </ul>
  </body>
</html>
